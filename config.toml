# For a description of these parameters, please visit the theme wiki.
# https://github.com/pacollins/hugo-future-imperfect-slim/wiki/config.toml
baseurl                 = "https://superterran.github.io/"
DefaultContentLanguage  = "en"
title                   = "superterran"
theme                   = "hugo-future-imperfect-slim"
paginate                = 3
disqusShortname         = "superterran"
googleAnalytics         = "UA-71254-3"
pluralizeListTitles     = false
disableLanguages        = []

[markup.goldmark.renderer]
  unsafe                = true

[outputs]
  home                  = ["html", "json", "rss"]

[params]
  enableCDN             = false
  cssFiles              = ["default"]
  jsFiles               = ["default"]
  highlightjs           = true
  highlightjsTheme      = ""
  highlightjsLang       = []
  viewMorePostsLink     = "/blog/"
  readingTime           = true
  imageStretch          = ""
  removeBlur            = false
  # socialShare           = ["twitter", "facebook", "reddit", "linkedin", "pinterest", "email"]
  hideEmptyStats        = false

  [params.meta]
    description         = "Mostly a blog"
    author              = "Doug Hatcher"
    favicon             = false
    svg                 = true
    faviconVersion      = "1"
    msColor             = "#ffffff"
    iOSColor            = "#ffffff"

  [params.header]
    navbarTitle         = "superterran"
    dynamicTitles       = true
    searchMenu          = true
    shareMenu           = true
    languageMenu        = false

  [params.intro]
    header                = "Doug Hatcher"
    paragraph             = "From my editor, through some pipes, to your browser"
    rssIntro              = true
    socialIntro           = true
    hideWhenSingleColumn  = false
    alwaysOnHomepage      = true

    [params.intro.pic]
      src                 = "images/logo.png"
      shape               = "circle"
      width               = "200"
      alt                 = "superterran logo"

  [params.sidebar]
    about               = "This theme was developed for Hugo static site generator."
    postAmount          = 0
    categories          = false
    categoriesByCount   = true

  [params.footer]
    rssFooter           = true
    socialFooter        = false

  [params.utterances]
    enabled             = true
    repo                = "superterran/superterran.github.io"
    issueTerm           = "pathname"
    issueNumber         = ""
    label               = "" 
    theme               = "github-light"


[menu]

  [[menu.main]]
    name              = "Home"
    identifier        = "home"
    url               = "/"
    pre               = "<i class='fa fa-home'></i>"
    weight            = 1

  [[menu.main]]
    name              = "About"
    identifier        = "about"
    url               = "/about/"
    pre               = "<i class='far fa-envelope'></i>"
    weight            = 2

  [[menu.main]]
    name              = "Github"
    identifier        = "github"
    url               = "https://github.com/superterran/"
    pre               = "<i class='far fa-id-card'></i>"
    weight            = 3

[Languages]

  [Languages.en]
    LanguageCode        = "en"
    LanguageName        = "English"
    weight              = 1

[social]
  # Coding Communities
  github                = "superterran"
#  bitbucket             = "doug.hatcher"
  codepen               = "superterran"
  # Professional/Business Oriented Communities
  linkedin              = "doughatcher"
  facebook              = "doug.hatcher"
  reddit                = "superterran"
  # youtube               = "superterran"
  twitter               = "superterran"
  # Email
  email                 = "superterran@gmail.com"
